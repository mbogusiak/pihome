<h1>Turn LEDs on:</h1>
<div  ng-controller="LedCtrl">
	<div class="led  status-ok" ng-click="greenLedClick()" ng-class="{ledOn :!greenLed}"></div>
	<div class="led  status-warning" ng-click="orangeLedClick()" ng-class="{ledOn :!orangeLed}"></div>
	<div class="led  status-error" ng-click="redLedClick()" ng-class="{ledOn :!redLed}"></div>
</div>
